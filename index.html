<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Racer</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>JS Racer Game</h1>
      <p>Player 1 uses "a" key to move forward and Player 2 uses "k" key to move forward.</p>
      <p>Click Start Game to begin racing.  First player to the finish line wins!</p>
      <!-- <h2 id="score">Player 1: 0  /  Player 2: 0</h2> -->
      <!-- <button id="start-button">Start Game</button> -->
    </header>
    <div id="player-one">
    </div>
    <div id="player-two">
    </div>
    <div id="road">
      <div id="finish-line">
        F<br>
        I<br>
        N<br>
        I<br>
        S<br>
        H<br>
      </div>
    </div>
    <!-- <div id="count-down">3</div> -->
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="main.js"></script>
</html>
